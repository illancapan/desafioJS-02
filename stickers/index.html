<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Stickers</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="main">
    <section class="section">
      <div class="img__block">
        <img
          class="img__sticker"
          id="img_sticker"
          src="assets/img/1.jpg"
          onclick="agregarBordeRojo('img_sticker')"
        />
        <input
          class="input__img"
          type="number"
          id="cantidad_1"
          value="0"
          min="0"
          max="10"
        />
      </div>
      <div class="img__block">
        <img
          class="img__sticker"
          id="img_sticker"
          src="assets/img/2.jpg"
          onclick="agregarBordeRojo('img_sticker')"
        />
        <input
          class="input__img"
          type="number"
          id="cantidad_2"
          value="0"
          min="0"
          max="10"
        />
      </div>
      <div class="img__block">
        <img
          class="img__sticker"
          id="img_sticker"
          src="assets/img/3.jpg"
          onclick="agregarBordeRojo('img_sticker')"
        />
        <input
          class="input__img"
          type="number"
          id="cantidad_3"
          value="0"
          min="0"
          max="10"
        />
      </div>      
    </section>
    <p id="resultado"> Cantidad de stickers seleccionados: 0</p>
    <button onclick="verificarStickers()">Verificar</button>
  </main>

    <script src="assets/js/index.js"></script>
  </body>
</html>
